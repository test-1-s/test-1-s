<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fictional Map</h1>
    <nav>
        <a href="/register.html">Register</a> |
        <a href="/login.html">Login</a> |
        <a href="#" id="logout">Logout</a>
    </nav>
    <div id="map-container">
        <canvas id="map" width="500" height="500"></canvas>
        <button id="toggle-dots" onclick="toggleDots()">Hide Dots</button>
    </div>
    <div id="controls">
        <label for="x-coord">X Coordinate:</label>
        <input type="number" id="x-coord" min="0" max="1000" step="1">
        <label for="y-coord">Y Coordinate:</label>
        <input type="number" id="y-coord" min="0" max="1000" step="1">
        <button onclick="addDot()">Add Dot</button>
        <label for="search-coord">Search Coordinate:</label>
        <input type="number" id="search-x-coord" placeholder="X" min="0" max="1000" step="1">
        <input type="number" id="search-y-coord" placeholder="Y" min="0" max="1000" step="1">
        <button onclick="searchDot()">Search Dot</button>
        <button onclick="generateRandomDots()">Generate</button>
    </div>
    <div id="admin-controls" style="display: none;">
        <button onclick="addDot()">Add Dot</button>
        <!-- Other admin controls -->
    </div>
    <script src="script.js"></script>
</body>
</html>
